<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5f5fa94525.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре">
</head>
<body>
<!--Первая секция-->
<section class="main-section">
    <div class="container main-section__nav-container">
        <!--Навигационное меню-->
        <header class="main-section__header">
            <a href="#">
                <img src="img/Лого.png" alt="logo" width="100">
            </a>
        </header>
        <nav class="main-section__nav nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__list-item">Обо мне</li>
                <li class="nav-menu__list-item">Занятия</li>
                <li class="nav-menu__list-item">Запись</li>

            </ul>
        </nav>
    </div>
    <div class="container main-section__content-container">
        <div class="left-wrapper">
            <img src="img/Фото%20гитариста.png" alt="Гитарист" class="left-wrapper__img">
            <div class="left-wrapper__rectangle-blue"></div>
            <div class="left-wrapper__rectangle-orange"></div>
            <div class="left-wrapper__rectangle-grey"></div>

        </div>
        <div class="right-wrapper">
            <div class="right-wrapper__icons-box icons">
                <div class="icons__item">
                    <i class="fa-brands fa-skype"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-vk"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-telegram"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>

            <h1 class="right-wrapper__title title">Я СЕРГЕЙ
                <hr class="title__hr"></h1>
            <p class="right-wrapper__text">
                Репетитор игры на гитаре с семилетним опытом преподавания
            </p>
            <div class="right-wrapper__button buttons">
                <button class="buttons__main-btn">Забронировать <br> урок</button>
                <div class="right-wrapper__icon-btn buttons__icon-btn">
                    <img src="icons/Иконка%20чата.png" alt="chat" width="46" height="46">
                    <p>Есть <br> вопросы?</p>
                </div>
<!--Декоративный круг-->
                <div  class="main-section__first-elipse elipse">
                    <div class="elipse__subtract"></div>
                </div>


            </div>
        </div>

    </div>
    <div  class="main-section__second-elipse elipse elipse_dig">
        <div class="elipse__subtract_big"></div>
    </div>
</section>

<!-- Вторая секция-->
    <section class = 'second-section'>
        <div class="container second-section__container">
<!--            Заголовок-->
            <h2 class="second-section__title title">Преподаю
                <hr class="title__hr"></h2>


<!--        блоки-->
        <div class="second-section__card-box">
<!--            Кард-1-->
            <div class="second-section__card-item card-item">
                <img class="card-item__img" src="img/Акустика-гитара%201.png" alt="card-1">
                <p class="card-item__text">Электро<br>гитара</p>
            </div>

<!--            Кард-2-->
            <div class="second-section__card-item  card-item card-item_orange">
                <img class="card-item__img" src="img/Акустика-гитара%201.png" alt="card-1">
                <p class="card-item__text">Акустическая <br>гитара</p>
            </div>
<!--            Кард-3-->
            <div class="second-section__card-item card-item card-item_blue">
                <img class="card-item__img" src="img/Акустика-гитара%201.png" alt="card-1">
                <p class="card-item__text">Укулеле<br>гитара</p>
            </div>

        </div>

<!--            Иконки-->
            <div class="second-section__icon-box icon-box">
                    <div class="second-section__icons-item icons-item ">
                        <img class="icons-item__img" src="icons/01-Иконка.svg" alt="icon1">
                        <p class="icons-item__text"><span>7</span><br>лет <br> преподавания </p>
                    </div>
                    <div class="second-section__icons-item icons-item ">
                        <img class="icons-item__img" src="icons/04-Иконка_вторая%20секкция%201.svg" alt="icon1">
                        <p class="icons-item__text"><span>276</span><br> Отзывов <br> на 5 звезд </p>
                    </div>
                    <div class="second-section__icons-item icons-item ">
                        <img class="icons-item__img" src="icons/03-Иконка_вторая%20секкция%201.svg" alt="icon1">
                        <p class="icons-item__text"><span>314</span><br> Студентов <br> обученно </p>
                    </div>
                    <div class="second-section__icons-item icons-item ">
                        <img class="icons-item__img" src="icons/02-Иконка_вторая%20секкция%201.svg" alt="icon1">
                        <p class="icons-item__text"><span>314</span><br> часов <br> преподавания </p>
                    </div>
            </div>
<!--            Круги-->
            <div  class="second-section__first-elipse elipse">
                <div class="elipse__subtract">fewfefwe</div>
            </div>

            <div  class="second-section__second-elipse elipse">
                <div class="elipse__subtract">efwfwefwe</div>
            </div>


        </div>
</section>
</body>
</html>
