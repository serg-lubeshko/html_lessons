<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5f5fa94525.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре">
</head>
<body>
<!--Первая секция-->
<div class="main-section">
    <div class="container main-section__nav-container">
        <!--Навигационное меню-->
        <header class="main-section__header">
            <a href="#">
                <img src="img/Лого.png" alt="logo" width="100">
            </a>
        </header>
        <nav class="main-section__nav nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__list-item">Обо мне</li>
                <li class="nav-menu__list-item">Занятия</li>
                <li class="nav-menu__list-item">Запись</li>

            </ul>
        </nav>
    </div>
    <div class="container main-section__content-container">
        <div class="left-wrapper">
            <img src="img/Фото%20гитариста.png" alt="Гитарист" class="left-wrapper__img">
            <div class="left-wrapper__rectangle-blue"></div>
            <div class="left-wrapper__rectangle-orange"></div>
            <div class="left-wrapper__rectangle-grey"></div>

        </div>
        <div class="right-wrapper">
            <div class="right-wrapper__icons-box icons">
                <div class="icons__item">
                    <i class="fa-brands fa-skype"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-vk"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-telegram"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>

            <h1 class="right-wrapper__title title">Я СЕРГЕЙ
                <hr class="title__hr"></h1>
            <p class="right-wrapper__text">
                Репетитор игры на гитаре с семилетним опытом преподавания
            </p>
            <div class="right-wrapper__button buttons">
                <button class="buttons__main-btn">Забронировать <br> урок</button>
                <div class="right-wrapper__icon-btn buttons__icon-btn">
                    <img src="icons/Иконка%20чата.png" alt="chat" width="46" height="46">
                    <p>Есть <br> вопросы?</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
